    <script>
      var pageselector = new Vue({
          delimiters: ['${', '}'],
          el: '#pageselector',
		  data: {
			  display:true,
			  filter:"",
			  pageselector: 'You loaded this page on ' + new Date().toLocaleString(),
			  pages: [
				  {title: "{{.pages.Title}}" , id:"{{.pages.Id}}" },
				  {{range .pages.Children}}
				  {title: "{{.Title}}" , id:"{{.Id}}" },
				  {{range .Children}}
				  {title: "- {{.Title}}" , id:"{{.Id}}" },
				  {{range .Children}}
				  {title: "- - {{.Title}}" , id:"{{.Id}}" },
				  {{end}}
				  {{end}}
				  {{end}}
			  ]
			  
		  },
		  computed: {
			  pageList() {
				  var f=this.filter.toLowerCase();
				  return this.pages.filter(function (p) {
					  return p.title.toLowerCase().indexOf(f) !== -1;
				  });
			  }

		  },
		  methods: {
			  change_filter (e) {
			  },
			  toggle () {
				  this.display = !this.display;
				  console.log(this.display);
			  }
		  }
		  
        })
	  // pageselector.display=true
	  // pageselector.toggle()
	  
    </script>

	    <script>

        document.addEventListener('DOMContentLoaded', () => {

          // Get all "navbar-burger" elements
          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

          // Check if there are any navbar burgers
          if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

              });
            });
          }

        });

    </script>
